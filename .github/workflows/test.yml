name: Test
on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "v*"

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Install latest stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Mount build cache
        uses: actions/cache@v1
        with:
          path: "target"
          key: tidy-release-cache
      - name: Validate
        run: |
          cargo check
          cargo clippy
          cargo test
